<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para o app...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const type = params.get('type');
      if (token && type === 'recovery') {
        // Redireciona para o deep link do app com o token
        window.location.href = `fitjourney://reset-password?access_token=${token}`;
      } else {
        document.body.innerHTML = '<h2>Token inv√°lido ou ausente.</h2>';
      }
    }
  </script>
</head>
<body>
  <h2>Redirecionando para o app...</h2>
</body>
</html>
